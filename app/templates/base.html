<!DOCTYPE html>
<html>

<head>
    <title>Gamer Chat</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;1,100&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <!-- Add base html here. -->
    <div id="content">
        <nav class="navbar">
            <a href="/">Home</a>
            <a class="makePostNav" href="/make_post">Make Post</a>
            <div class="authItems">
                {% if current_user.is_authenticated %}
                <a href="/logout">Log out</a>
                {% else %}
                <a href="/signup">Sign Up</a>
                <p>/</p>
                <a href="/login">Login</a>
                {% endif %}
            </div>
        </nav>
    </div>
    {% block content %}{% endblock %}
</body>

</html>
