{% extends 'base.html' %}

{% block content %}

<h1 style="text-align: center;">Make Post</h1>

<form action='/make_post' method="POST" class="makePost">
    {{ form.csrf_token }}

    {{ form.title.label }}
    {{ form.title }}

    {{ form.body.label }}
    {{ form.body }}

    {{ form.image.label }}
    {{ form.image }}

    {% for error in form.body.errors %}
    <p>{{error}}</p>
    {% endfor %}

    {{ form.submit }}
</form>

{% endblock %}
